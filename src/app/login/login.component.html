
<form #form="ngForm" (ngSubmit)="this.onLogin(form)">
  <mat-form-field class="fullWidth">
    <input matInput ngModel
           type="email" placeholder="Email address ..." name="email"
           email required >
  </mat-form-field>
  <mat-form-field class="fullWidth">
    <input matInput ngModel type="password"
           placeholder="Password ..." name="password"
           minlength="6" required>
  </mat-form-field>

  <button mat-raised-button color="primary" class="fullWidth"
          type="submit" [disabled]="!form.valid" >Login</button>

  <mat-error class="lowPadding" *ngIf="this.loginError">The login failed.</mat-error>
</form>
